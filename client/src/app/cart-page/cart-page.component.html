<div class="container my-3">
  <div class="row">
    <h3 class="text-center bg-danger-subtle py-2 rounded-2">Cart Page</h3>
    <div class="col-6 d-inline-block">
      <button class="btn btn-warning d-inline-block" (click)="backToHome()">
        <i class="fa-solid fa-arrow-left"></i> Back to Home Page
      </button>
    </div>
    <div class="row mt-3">
      <p class="fs-6 fw-bolder">My Cart : Total {{ 2 }} items in the Cart.</p>
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-2">
            <img
              src="https://img.udaan.com/f_auto,q_auto:eco,w_800/u/products/m5uhs44ucaabcrhrhr05.054Z/ROSUSON-F-10-Tablet-10"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-6 mx-3">
            <div class="card-body">
              <h5 class="card-title">Product Name</h5>
              <p class="card-text">Product Price</p>
              <p class="card-text">
                <i class="fa-solid fa-trash-can"></i>
              </p>
            </div>
          </div>
          <div class="col-md-3">
            <label for="orderQty">OrderQty</label
            ><input type="number" name="orderQty" />
          </div>
        </div>
      </div>
      <p class="fw-bold text-danger">
        Shipping after Payment. Estimated delivery time : 2 to 3 working days.
      </p>
    </div>
  </div>
</div>
