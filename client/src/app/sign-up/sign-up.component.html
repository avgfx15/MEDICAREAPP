<div class="signup">
  <div class="container align-self-center">
    <h2 class="mb-3 text-center" *ngIf="isSignUp">Sign Up Form</h2>
    <h2 class="mb-3 text-center" *ngIf="!isSignUp">Sign In Form</h2>
    <div
      class="alert alert-primary"
      role="alert"
      *ngIf="isDisabled"
      [ngClass]="success === true ? 'alert-primary' : 'alert-danger'"
    >
      {{ showMsg }}
    </div>
    <form
      #signupForm="ngForm"
      (ngSubmit)="signUp(signupForm.value)"
      *ngIf="isSignUp"
    >
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa-regular fa-user"></i
        ></span>
        <input
          type="text"
          class="form-control p-2"
          placeholder="Please Enter Your Name"
          aria-label="name"
          name="name"
          aria-describedby="basic-addon1"
          ngModel
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa-solid fa-envelope"></i
        ></span>
        <input
          type="email"
          class="form-control p-2"
          placeholder="Please Enter Your Email"
          aria-label="email"
          name="email"
          aria-describedby="basic-addon1"
          ngModel
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa-solid fa-mobile"></i
        ></span>
        <input
          type="text"
          class="form-control p-2"
          placeholder="Please Enter Your Mobile No"
          aria-label="mobile no"
          name="mobile"
          aria-describedby="basic-addon1"
          ngModel
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa-solid fa-key"></i
        ></span>
        <input
          type="text"
          class="form-control p-2"
          placeholder="Please Enter Your Password"
          aria-label="password"
          name="password"
          aria-describedby="basic-addon1"
          ngModel
        />
      </div>
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary me-3 px-4 py-2">Submit</button>
        <span class="text-black fs-5 ms-3"
          >Not Have an Account<a
            class="fw-bolder text-black text-decoration-none"
            (click)="openToggleForm()"
            role="button"
          >
            Sign In
          </a></span
        >
      </div>
    </form>

    <!-- If Already Sign Up then Only Display Sign In -->

    <form
      #signInForm="ngForm"
      (ngSubmit)="signIn(signInForm.value)"
      *ngIf="!isSignUp"
    >
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa-solid fa-envelope"></i
        ></span>
        <input
          type="email"
          class="form-control p-2"
          placeholder="Please Enter Your Email"
          aria-label="email"
          name="email"
          aria-describedby="basic-addon1"
          ngModel
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa-solid fa-key"></i
        ></span>
        <input
          type="text"
          class="form-control p-2"
          placeholder="Please Enter Your Password"
          aria-label="password"
          name="password"
          aria-describedby="basic-addon1"
          ngModel
        />
      </div>
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary me-3 px-4 py-2">Submit</button>
        <span class="text-black fs-5 ms-3"
          >Not Have an Account<a
            class="fw-bolder text-black text-decoration-none"
            (click)="openToggleForm()"
            role="button"
          >
            Sign Up
          </a></span
        >
      </div>
    </form>
  </div>
</div>
