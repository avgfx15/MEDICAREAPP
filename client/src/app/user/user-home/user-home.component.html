<div class="container mt-3">
  <h2 class="text-center p-2 bg-info">User Home</h2>
  <h5 class="p-2">Total Orders Placed By User : {{ ordersCount }}</h5>
</div>

<div class="container">
  <h3 class="text-center bg-warning my-2 py-2">Admin Dashboard</h3>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card text-bg-primary mb-3 text-center">
        <div class="card-body">
          <div class="card-header">
            <h3 class="card-title">User Name</h3>
          </div>
          <h5 class="mt-3 fs-5">{{ userData?.name }}</h5>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card text-bg-danger mb-3 text-center">
        <div class="card-body">
          <div class="card-header">
            <h3 class="card-title">User Mobile</h3>
          </div>
          <h5 class="mt-3 fs-5">{{ userData?.mobile }}</h5>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card text-bg-info mb-3 text-center">
        <div class="card-body">
          <div class="card-header">
            <h3 class="card-title">User Email</h3>
          </div>
          <h5 class="mt-3 fs-5">{{ userData?.email }}</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col">
      <div class="card text-bg-primary mb-3 text-center">
        <div class="card-body">
          <div class="card-header">
            <h3 class="card-title">Total Orders By User</h3>
          </div>
          <p class="card-text fs-2 fw-bolder">
            {{ ordersCount }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
