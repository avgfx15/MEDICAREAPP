<div class="container">
  <div class="row">
    <h1 class="text-center my-3">All Users</h1>
    <div
      class="alert alert-primary m-3 p-2"
      *ngIf="isDisabled"
      [ngClass]="success === true ? 'alert-primary' : 'alert-danger'"
    >
      {{ showMsg }}
    </div>
    <div
      class="alert alert-primary m-3 p-2"
      role="alert"
      *ngIf="isDisabled"
      [ngClass]="success === true ? 'alert-primary' : 'alert-danger'"
    >
      {{ showMsg }}
    </div>
    <table class="table align-middle p-1 text-center">
      <caption>
        All users from database
      </caption>
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">User Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile</th>
          <th scope="col">Role</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of allUserList">
        <tr>
          <th scope="row">1</th>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.mobile }}</td>
          <td>{{ user.role }}</td>
          <td>
            <i
              class="fa-solid fa-pen-to-square fa-sm me-2"
              routerLink="/admin/updateuser/{{ user._id }}"
            ></i>
            <i
              class="fa-solid fa-trash fa-sm"
              (click)="getUserByUserId(user._id)"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
