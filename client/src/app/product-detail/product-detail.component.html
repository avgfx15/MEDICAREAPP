<div class="card mb-3" style="max-width: 540px">
  <h1>Product Details</h1>
  <div class="row g-0" *ngFor="let product of productDetails">
    <div class="col-md-4">
      <img
        src="{{ productDetails.productImage }}"
        class="img-fluid rounded-start"
        alt="..."
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ productDetails?.productName }}</h5>
        <p class="card-text">
          {{ productDetails?.productDescription }}
        </p>
        <p class="card-text">
          <small class="text-muted">{{ product?.productCatogory }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
