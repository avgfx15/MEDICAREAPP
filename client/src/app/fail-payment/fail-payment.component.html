<div class="container-fluid pb-3 bg-body-secondary">
  <div class="row">
    <h3 class="text-center bg-danger-subtle py-2 rounded-2">Checkout Page</h3>
  </div>
  <div class="container">
    <div class="p-3">
      <button class="btn btn-warning d-inline-block" (click)="backToCheckout()">
        <i class="fa-solid fa-arrow-left"></i> Back to Checkout
      </button>
      <div class="alert alert-primary" role="alert" *ngIf="isDisabled">
        {{ showMsg }}
      </div>
      <div class="row mt-3">
        <div class="container">
          <p class="fw-bolder">Thank You for Shopping With Us</p>
          <p>
            Your Order is received and will be delivered with in next 3 days
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
