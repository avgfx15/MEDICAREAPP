<div class="container mt-5">
  <h1 class="text-center p-2 bg-info">Seller Home</h1>
  <div class="row">
    <div class="container">
      <h3>Total Product Added By Seller : - {{ totalProducts }}</h3>
      <h3>Total Order Of My Product : - {{ totalOrders }}</h3>
      <h3>Get All Categories : -</h3>
      <div *ngFor="let product of allProducts">
        <p>{{ product.productName }}</p>
      </div>
    </div>
  </div>
</div>
