<div class="container">
  <h3>Home Page</h3>
  <div class="row row-cols-1 row-cols-lg-5 g-3 mb-5">
    <div class="col" *ngFor="let product of allProducts">
      <div class="card productCard border border-dark">
        <img
          src="{{ product.productImage }}"
          class="card-img-top p-2 border"
          alt="Product Image"
          role="button"
          routerLink="/productdetail/{{ product._id }}"
        />
        <div class="card-body">
          <h5
            class="card-title productData"
            role="button"
            routerLink="/productdetail/{{ product._id }}"
          >
            {{ product.productName }}
          </h5>
          <h5 class="card-text">
            {{ product.productPrice | currency : "â‚¹ " }}
          </h5>
          <h6 class="card-text">
            {{ product.productCategory }}
          </h6>
          <p
            class="card-text pull-down readMore"
            role="button"
            [ngClass]="{ isCollapsed: !isCollapsed, collapsed: isCollapsed }"
            routerLink="/productdetail/{{ product._id }}"
          >
            {{ product.productDescription }}
          </p>
        </div>
        <div class="card-footer text-center">
          <button
            href="#"
            class="btn btn-primary"
            (click)="addProductToCart(product._id)"
          >
            Add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
